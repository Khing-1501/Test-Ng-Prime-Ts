<div>
    <p-table
      #dt
      [value]="dataRES"
      [globalFilterFields]="['url', 'gender', 'culture', 'aliases', 'books']"
      [rowHover]="true"
      [rows]="10"
      [showCurrentPageReport]="true"
      [rowsPerPageOptions]="[10, 25, 50]"
      [loading]="loading"
      [paginator]="true"
      currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
      [filterDelay]="0"
    >
      <ng-template pTemplate="header">
        <tr>
          <th pSortableColumn="id">
            url <p-sortIcon field="id"></p-sortIcon>
          </th>
          <th pSortableColumn="userId">
            gender <p-sortIcon field="userId"></p-sortIcon>
          </th>
          <th pSortableColumn="title">
            culture <p-sortIcon field="title"></p-sortIcon>
          </th>
          <th pSortableColumn="body">
            aliases <p-sortIcon field="body"></p-sortIcon>
          </th>
        </tr>
      </ng-template>

      <ng-template pTemplate="body" let-dataApi1>
        <tr>
          <td>{{ dataApi1.id }}</td>
          <td>{{ dataApi1.userId }}</td>
          <td>{{ dataApi1.title }}</td>
          <td>{{ dataApi1.body }}</td>
        </tr>
      </ng-template>
    </p-table>
</div>
